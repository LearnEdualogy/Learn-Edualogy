<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Edualogy Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chatbot-toggle { position: fixed; bottom: 1rem; right: 1rem; }
    .chatbot-window { position: fixed; bottom: 5rem; right: 1rem; width: 320px; max-height: 450px; }
    .scrollable { max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Floating button -->
  <button id="toggleBtn" class="chatbot-toggle bg-indigo-600 text-white px-4 py-3 rounded-full shadow-lg">
    💬
  </button>

  <!-- Chatbot window -->
  <div id="chatbot" class="chatbot-window hidden bg-white shadow-xl rounded-lg flex flex-col">
    <div class="bg-indigo-600 text-white p-3 rounded-t-lg flex justify-between items-center">
      <span class="font-semibold">Learn Edualogy Assistant</span>
      <button id="closeBtn" class="text-white">✖</button>
    </div>
    <div id="chatLog" class="scrollable p-3 text-sm space-y-2">
      <div class="text-gray-500 text-center">Hello! Ask me about Learn Edualogy or exam prep.</div>
    </div>
    <div class="flex border-t">
      <input id="userInput" class="flex-1 px-3 py-2 text-sm focus:outline-none" placeholder="Type your message..." />
      <button id="sendBtn" class="bg-indigo-600 text-white px-4">Send</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const chatbot = document.getElementById('chatbot');
    const closeBtn = document.getElementById('closeBtn');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const chatLog = document.getElementById('chatLog');

    toggleBtn.addEventListener('click', () => chatbot.classList.toggle('hidden'));
    closeBtn.addEventListener('click', () => chatbot.classList.add('hidden'));

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === 'bot' ? 'text-left' : 'text-right';
      div.innerHTML = `<span class="${sender==='bot' ? 'bg-gray-200 text-gray-800' : 'bg-indigo-600 text-white'} inline-block px-3 py-2 rounded-lg">${text}</span>`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function handleBotResponse(userText) {
      // ✨ Replace this placeholder with API call logic later
      let reply;
      if (userText.toLowerCase().includes('quiz')) {
        reply = 'You can find daily quizzes under “Features → MCQs” on Learn Edualogy.';
      } else if (userText.toLowerCase().includes('hello')) {
        reply = 'Hello! How can I help you with exam prep today?';
      } else {
        reply = 'I’m a demo bot. Soon I’ll connect to AI for smarter answers!';
      }
      appendMessage('bot', reply);
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage('user', text);
      userInput.value = '';
      setTimeout(() => handleBotResponse(text), 500);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
